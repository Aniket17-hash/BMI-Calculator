<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator with Body Type Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
            <div class="md:flex">
                <div class="md:w-1/2 p-8">
                    <h1 class="text-3xl font-bold text-indigo-700 mb-6">BMI Calculator</h1>
                    <p class="text-gray-600 mb-8">Calculate your Body Mass Index and discover your body type</p>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 font-medium mb-2">Gender</label>
                        <div class="flex space-x-4">
                            <button id="femaleBtn" class="gender-btn flex-1 py-2 px-4 rounded-lg border-2 border-pink-300 bg-pink-100 text-pink-700 font-medium flex items-center justify-center">
                                <i class="fas fa-venus mr-2"></i> Female
                            </button>
                            <button id="maleBtn" class="gender-btn flex-1 py-2 px-4 rounded-lg border-2 border-blue-300 bg-blue-100 text-blue-700 font-medium flex items-center justify-center">
                                <i class="fas fa-mars mr-2"></i> Male
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label for="height" class="block text-gray-700 font-medium mb-2">Height (cm)</label>
                        <input type="number" id="height" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your height">
                    </div>
                    
                    <div class="mb-6">
                        <label for="weight" class="block text-gray-700 font-medium mb-2">Weight (kg)</label>
                        <input type="number" id="weight" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your weight">
                    </div>
                    
                    <button id="calculateBtn" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-indigo-700 transition duration-300 flex items-center justify-center">
                        <i class="fas fa-calculator mr-2"></i> Calculate BMI
                    </button>
                    
                    <!-- 1. Add extra measurement inputs below the BMI calculation button -->
                    <div id="extraMeasurements" class="mb-6 hidden">
                        <label class="block text-gray-700 font-medium mb-2">Enter your measurements (cm):</label>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label for="chest" class="block text-gray-600 mb-1">Chest</label>
                                <input type="number" id="chest" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Chest">
                            </div>
                            <div>
                                <label for="waist" class="block text-gray-600 mb-1">Waist</label>
                                <input type="number" id="waistM" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Waist">
                            </div>
                            <div>
                                <label for="hip" class="block text-gray-600 mb-1">Hip</label>
                                <input type="number" id="hip" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Hip">
                            </div>
                        </div>
                        <button id="analyzeBtn" class="mt-4 w-full bg-pink-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-pink-700 transition duration-300 flex items-center justify-center">
                            <i class="fas fa-search mr-2"></i> Analyze Body Type
                        </button>
                    </div>
                </div>
                
                <div class="md:w-1/2 bg-indigo-50 p-8 flex flex-col items-center justify-center">
                    <div id="bodyVisualization" class="body-shape w-40 h-64 mb-6 flex items-center justify-center relative">
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div id="bodyShape" class="female-body w-full h-full"></div>
                        </div>
                    </div>
                    <p id="bodyTypeText" class="text-center text-gray-600">Select your gender and enter measurements to see your body type</p>
                </div>
            </div>
            
            <div id="resultBox" class="result-box bg-gray-50 px-8">
                <div class="py-6">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <div>
                            <h2 class="text-2xl font-bold text-indigo-700">Your Results</h2>
                            <p id="bmiValue" class="text-gray-600">BMI: --</p>
                        </div>
                        <div id="bmiCategory" class="px-4 py-2 rounded-full text-white font-medium mt-2 md:mt-0">--</div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white p-4 rounded-lg shadow">
                            <h3 class="font-medium text-gray-700 mb-2">Body Type</h3>
                            <p id="bodyTypeResult" class="text-lg font-semibold">--</p>
                            <p id="bodyTypeDesc" class="text-gray-600 mt-2">--</p>
                        </div>
                        
                        <div class="bg-white p-4 rounded-lg shadow">
                            <h3 class="font-medium text-gray-700 mb-2">Health Risk</h3>
                            <p id="healthRisk" class="text-lg font-semibold">--</p>
                            <p id="healthAdvice" class="text-gray-600 mt-2">--</p>
                        </div>
                    </div>
                    
                    <div class="mt-6 bg-white p-4 rounded-lg shadow">
                        <h3 class="font-medium text-gray-700 mb-2">Body Type Characteristics</h3>
                        <div id="bodyTypeDetails" class="text-gray-600">
                            <!-- Will be filled by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('Service Worker registered', reg))
        .catch(err => console.error('Service Worker registration failed', err));
    });
  }
</script>

</body>
</html>
